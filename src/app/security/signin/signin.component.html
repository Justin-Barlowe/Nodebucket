<!-- Sign In -->
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-6">
      <div class="card shadow">
        <div class="card-title text-center border-bottom">
          <h2 class="p3">Employee Sign In</h2>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{ errorMessage }}</div>

        <!-- Card body -->
        <div class="card-body">
          <form [formGroup]="signinForm" (ngSubmit)="signin(); signinForm.reset();">
            <div class="mb-4">
              <label for="empId" class="form-label">Employee ID:</label>
              <input type="text" class="form-control" id="empId" formControlName="empId">
            </div>

            <!-- Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <span *ngIf="!isLoading">Sign In</span>

                <!-- Spinner when loading -->
                <div *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Loading...
                  </div>
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Return button -->
      <a routerLink="/" class="text-dark text-underline-hover">Return</a>
    </div>
  </div>
</div>
